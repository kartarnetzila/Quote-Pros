<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Quote Pros</title>
    <link
      rel="shortcut icon"
      href="../assets/images/quote-pros-favicon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="account-login-section">
        <div class="account-login__blocks">
          <div class="account-login__logo-block">
            <div class="account-login__logo-wrapper">
              <img
                src="../assets/images/quote-pros-logo-large.webp"
                alt="Quote Pros Logo"
                class="account-login__logo"
              />
            </div>
          </div>

          <div class="account-login__form-block">
            <div class="account-login__form-wrapper">
              <h1 class="section-heading text-center">Forgot Password</h1>
              <form action="#" class="account-login__form">
                <div class="field-wrapper">
                  <label for="password" class="field-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="field-input"
                    placeholder="••••••••"
                  />
                </div>
                <div class="field-wrapper">
                  <label for="confirm-password" class="field-label">Confirm Password</label>
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    class="field-input"
                    placeholder="••••••••"
                  />
                </div>
                <button type="submit" class="btn btn-primary login-form-submit">
                  Set Password
                </button>
                <div class="login-form__buttons">
                  <p class="signup-button__wrap">
                    Already have an account?
                    <a href="./login.html" class="text-link forgot-password"
                      >Log in</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
